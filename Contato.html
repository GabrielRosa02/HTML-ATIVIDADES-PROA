<html>
    <head>
<link rel="shortcut icon" href="favicon-32x32.png" />
        <title>Contato</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Reclame Aqui</legend>
                <table>
                    <tr>
                        <td>
                            <label for='Agua'>Tipos de água</label>
                            <select multiple name='grupo'>
                                <option>Suisse Water</option>
                                <option>Iceland Water</option>
                                <option>Tropical Water</option>
                                <option>Basic Water</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for='data_de_compra'>Data de Compra</label>
                            <input type='date' name='data_de_compra' />
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <p>Descreva o Problema :<textarea name="cv" cols="25" rows="7"></textarea></p>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Dados pessoais</legend>
                <table>
                    <tr>
                        <td>
                            <label for='dados_pessoais'>Nome</label>
                            <input type='text' name='dados_pessoais' />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='email'>Email</label>
                            <input type='email' name='email' />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='CPF'>CPF</label>
                            <input type='text' name='CPF' />
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='endereço'>Endereço</label>
                            <input type='address' name='endereço' />
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="reset" value="Limpar" />
                            <input type="submit" value="Enviar" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

    </body>
</html>
